<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - George's Microgreens</title>
  <link rel="stylesheet" href="ContactStyles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Banner Section -->
  <section id="banner">
    <div class="banner-text">
      <h1>Contact Us</h1>
      <div class="banner-btn">
        <a href="home.html"><span></span>Home</a>
        <a href="Shop.html"><span></span>Shop</a>
      </div>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section id="contact-section">
    <div class="contact-form-container">
      <form action="https://formsubmit.co/ggstephen6724@gmail.com" method="POST">
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required placeholder="Enter your first name">
        </div>

        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required placeholder="Enter your last name">
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email address">
        </div>

        <div class="form-group">
          <label for="request">What would you like to inquire about?</label>
          <textarea id="request" name="request" required placeholder="Please describe your request or inquiry"></textarea>
        </div>

        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer id="footer">
    <div class="footer-container">
      <div class="footer-section">
        <h3>Contact Us</h3>
        <ul>
          <li>Email: <a href="mailto:ggstephen6724@gmail.com">ggstephen6724@gmail.com</a></li>
          <li>Phone: <a href="tel:+1234567890">+1 (941) 265-0015</a></li>
        </ul>
      </div>

      <div class="footer-section">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="Shop.html">Shop</a></li>
          <li><a href="contactUs.html">Contact Us</a></li>
          <li><a href="aboutUs.html">About Us</a></li>
        </ul>
      </div>

      <div class="footer-section">
        <h3>Follow Us</h3>
        <ul class="social-links">
          <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
          <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
          <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
        </ul>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; 2025 George's Microgreens. All rights reserved.</p>
    </div>
  </footer>

</body>

</html>
